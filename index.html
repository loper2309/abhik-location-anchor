<!DOCTYPE html>
<html>
<head>
<title>i-exceed-location-abhik-anchor</title>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
 <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
<!-- <script type="text/javascript" src='d' -->
</head>
<body>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
     <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
     <a-entity 
          material='color: green' 
          geometry='primitive: box' 
          gps-new-entity-place="latitude: 12.92554755862378; 
          longitude: 77.61928782587724" 
          scale="10 10 10">
     </a-entity>
     <a-entity 
          material='color: blue' 
          geometry='primitive: box' 
          gps-new-entity-place="latitude: 12.924878082367572; longitude: 77.61904649027623" 
          scale="10 10 10">
     </a-entity>
     <a-entity 
          material='color: orange' 
          geometry='primitive: box' 
          gps-new-entity-place="latitude: 12.925693245043142; longitude: 77.61811316062033" 
          scale="10 10 10">
     </a-entity>
     <a-text value="Hello, World!"
             gps-new-entity-place="latitude: 12.925693245043142; longitude: 77.61811316062033"
             scale="10 10 10"
             look-at="gps-new-camera">
     </a-text>
     <a-image 
          src="../asset.png"  
          scale="10 10 10"  
          gps-new-entity-place="latitude: 12.92554755862378; longitude: 77.61928782587724;">
     </a-image>
</a-scene>
</body>
</html>
